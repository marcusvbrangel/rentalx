version: "3.7"

services:

  app:    
    build: .
    container_name: rentalx
    ports:
      - 3333:3333
      - 9229:9229 # porta para usar no debug na aplicacao...
    volumes:
      - .:/usr/app
    networks:
      - rentalx-net
    depends_on:
      - rentalxdb
  
  rentalxdb:
    image: postgres:14.2
    container_name: rentalxdb
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=rentalx
    volumes:
      - pgdata:/data/postgres
    networks:
      - rentalx-net

volumes:
  pgdata:
    driver: local

networks:
  rentalx-net:
    driver: bridge
